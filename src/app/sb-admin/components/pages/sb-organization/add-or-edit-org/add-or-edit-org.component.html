<div *ngIf="mode === 'Add'">
    <form [formGroup]="addOrgForm">
        <div class="card p-fluid">
            <p-messages [(value)]="messages" [enableService]="false" [closable]="false"></p-messages>
            <div class="field">
                <label for="orgName">{{ 'ORGANIZATION_NAME' | i18next}} *</label>
                <input type="text" name="orgName" pInputText id="orgName" autofocus placeholder="{{ 'ORGANIZATION_NAME' | i18next}}" formControlName="orgName" />
                <small *ngIf="submitted && addOrgForm.controls['orgName'].errors">{{ 'ADD_ORGANIZATION_NAME_INVALID' | i18next}}</small>
            </div>
            <div class="field">
                <label for="description">{{ 'ADD_ORGANIZATION_DESCRIPTION' | i18next}} *</label>
                <textarea pInputTextarea placeholder="{{ 'ADD_ORGANIZATION_DESCRIPTION' | i18next }}" autofocus formControlName="description"></textarea>
                <small *ngIf="submitted && addOrgForm.controls['description'].errors">{{ 'ADD_ORGANIZATION_DESCRIPTION_INVALID' | i18next}}</small>
            </div>
            <div class="field">
                <label for="channel">{{ 'ORGANIZATION_CHANNEL_NAME' | i18next}} *</label>
                <input type="text" pInputText id="channel" autofocus formControlName="channel" placeholder="{{ 'ORGANIZATION_CHANNEL_NAME' | i18next}}" />
                <small *ngIf="submitted && addOrgForm.controls['channel'].errors">{{ 'ADD_ORGANIZATION_CHANNEL_INVALID' | i18next}}</small>
            </div>
        </div>
        <div class="p-col-12 p-md-6 p-lg-4 p-xl-3 p-button-container">
            <button (click)="saveOrg()" pButton pRipple label="{{ 'ADD_ORGANIZATION_SUBMIT' | i18next }}" icon="pi pi-check" class="p-button p-button-success"></button>&nbsp; <button pButton pRipple type="button" label="{{ 'ADD_ORGANIZATION_CANCEL' | i18next }}" icon="pi pi-times" class="p-button p-button-danger" (click)="cancel()"></button>
        </div>
    </form>
</div>
<div *ngIf="mode === 'Edit'">
    <form [formGroup]="EditOrgForm">
        <div class="card p-fluid">
            <p-messages [(value)]="messages" [enableService]="false" [closable]="false"></p-messages>
            <div class="field">
                <label for="description">{{ 'EDIT_ORGANIZATION_CHANNEL_ID' | i18next }}</label>
                <input id="disabled-input" pInputText [disabled]="isDisabled" autofocus formControlName="organisationId" value="{{organization.id}}" readonly />
            </div>
            <div class="field">
                <label for="orgName">{{ 'ORGANIZATION_NAME' | i18next}} </label>
                <input type="text" name="orgName" pInputText id="orgName" autofocus placeholder="{{ 'ORGANIZATION_NAME' | i18next}}" formControlName="orgName" />
                <small *ngIf="submitted && EditOrgForm.controls['orgName'].errors">{{ 'ADD_ORGANIZATION_NAME_INVALID' | i18next}}</small>
            </div>
            <div class="field">
                <label for="description">{{ 'ADD_ORGANIZATION_DESCRIPTION' | i18next}} </label>
                <textarea pInputTextarea placeholder="{{ 'ADD_ORGANIZATION_DESCRIPTION' | i18next }}" autofocus formControlName="description"></textarea>
                <small *ngIf="submitted && EditOrgForm.controls['description'].errors">{{ 'ADD_ORGANIZATION_DESCRIPTION_INVALID' | i18next}}</small>
            </div>
        </div>
        <div class="p-col-12 p-md-6 p-lg-4 p-xl-3 p-button-container">
            <button (click)="editOrg()" pButton pRipple label="{{ 'EDIT_ORGANIZATION_SAVE' | i18next }}" icon="pi pi-check" class="p-button p-button-success"></button>&nbsp; <button pButton pRipple type="button" label="{{ 'ADD_ORGANIZATION_CANCEL' | i18next }}" icon="pi pi-times" class="p-button p-button-danger" (click)="cancel()"></button>
        </div>
    </form>
</div>
