<h1>User Count</h1>
<div class="grid">
    <div class="col-8 col-offset-2">
        <p-dataView #dv [value]="tenantDetail" [rows]="6" [paginator]="true">
            <ng-template let-tenant pTemplate="listItem">
                <div class="col-6">
                    <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4"
                        style="border-style: ridge;">
                        <img class="w-9 sm:w-16rem xl:w-10rem shadow-2 block xl:block mx-auto border-round"
                            [src]="'/assets/image/' + tenant.tenantLogo" [alt]="tenant.tenantLogo" />
                        <div class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
                            <div class="flex flex-column align-items-center sm:align-items-start gap-3">
                                <div class="text-2xl font-bold text-900"></div>
                                <div class="flex align-items-center gap-3">
                                    <h3>{{tenant.tenantName}}</h3>
                                </div>
                            </div>
                            <div class="flex sm:flex-column align-items-center scountm:align-items-end gap-3 sm:gap-2">
                                <span class="text-2xl font-semibold">{{ tenant.userCount }}</span>
                                <i class="pi pi-users"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-template>
        </p-dataView>
    </div>
</div>
